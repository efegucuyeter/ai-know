<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş & Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url('görsel/main.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #3674B5 !important;
        }
        .overlay {
            background: rgba(0, 51, 102, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
        }
        .social-icons i {
            font-size: 26px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
        }
        .form-control {
            margin-bottom: 1.5rem;
            padding-right: 45px;
        }
        .btn-light:hover {
            background-color: #3674B5;
            color: #fff;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper i {
            position: absolute;
            right: 15px;
            top: 30%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
            color: gray;
        }
        .password-wrapper i:hover {
            color: black;
        }
        .card-spacer {
            margin-top: 30px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: auto; /* Footer'ın alt tarafa sabitlenmesini sağlar */
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .footer-content .footer-box {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 250px;
        }
        .footer-content .footer-box h5 {
            color: #f39c12;
        }
        .footer-content .footer-box p {
            color: #ecf0f1;
        }
        .footer-links a {
            color: #f39c12;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mt-3 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ana Sayfa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Nasıl Çalışır?</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Giriş Yap</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- İçerik -->
        <div class="row justify-content-center card-spacer">
            <div class="col-md-8">
                <div class="row overlay text-white g-4">
                    <!-- Giriş Yap -->
                    <div class="col-md-6 d-flex flex-column">
                        <h4>Giriş Yap</h4>
                        <input type="email" class="form-control" placeholder="example@mail.com">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Şifre">
                            <i class="bi bi-eye-slash" onclick="togglePassword('loginPassword', this)"></i>
                        </div>
                        <div class="social-icons text-center my-3">
                            <i class="bi bi-envelope"></i> <!-- Mail -->
                            <i class="bi bi-google"></i>   <!-- Google -->
                        </div>
                        <div class="mt-auto">
                            <button class="btn btn-light w-100">GİRİŞ YAP</button>
                        </div>
                    </div>
                    
                    <!-- Kayıt Ol -->
                    <div class="col-md-6 d-flex flex-column border-start">
                        <h4>Kayıt Ol</h4>
                        <input type="email" class="form-control" placeholder="example@mail.com">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Şifre">
                            <i class="bi bi-eye-slash" onclick="togglePassword('registerPassword', this)"></i>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Şifre Tekrar">
                            <i class="bi bi-eye-slash" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>
                        <div class="mt-auto">
                            <button class="btn btn-light w-100">KAYIT OL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content container">
            <div class="footer-box">
                <h5>Aktif Kullanıcılar</h5>
                <p>1200+ Kullanıcı</p>
            </div>
            <div class="footer-box">
                <h5>Testler</h5>
                <p>1500+ Test</p>
            </div>
            <div class="footer-box">
                <h5>Çözülen Testler</h5>
                <p>1400+ Test Çözüldü</p>
            </div>
            <div class="footer-box">
                <h5>Son Kayıtlı Üye</h5>
                <p>Ahmet Yılmaz (ahmet@mail.com)</p>
            </div>
        </div>
        <div class="footer-links container text-center mt-3">
            <p>Reklam vermek için: <a href="mailto:example@gmail.com">example@gmail.com</a></p>
            <p><a href="#">KVKK</a> | <a href="mailto:hukuk@example.com">Hukuk</a> | <a href="#">Ban ve Detaylar</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>
</html>
