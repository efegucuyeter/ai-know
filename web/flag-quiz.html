<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bayrak Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: #578FCA;
            background: radial-gradient(circle, rgba(87, 143, 202, 1) 53%, rgba(148, 187, 233, 1) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .main-content {
            flex: 1;
            padding-bottom: 100px;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #3674B5 !important;
            font-weight: 600;
        }
        .navbar-toggler {
            border-color: #3674B5;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%233674B5' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
            color: #2c5d95;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .quiz-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3674B5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(54, 116, 181, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(54, 116, 181, 0.2);
        }
        .quiz-info span {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c5d95;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        .question-card {
            background: rgba(54, 116, 181, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(54, 116, 181, 0.1);
        }
        .question-number {
            color: #3674B5;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #2c5d95;
            font-weight: 600;
        }
        .flag-image {
            width: 250px;
            height: auto;
            border: 3px solid #3674B5;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(54, 116, 181, 0.3);
            transition: all 0.3s ease;
        }
        .flag-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(54, 116, 181, 0.4);
        }
        .option {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(54, 116, 181, 0.2);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: #2c5d95;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        .option:hover {
            background: rgba(54, 116, 181, 0.1);
            border-color: #3674B5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(54, 116, 181, 0.2);
        }
        .option.selected {
            background: linear-gradient(135deg, #3674B5, #2c5d95);
            border-color: #2c5d95;
            color: white;
            box-shadow: 0 4px 15px rgba(54, 116, 181, 0.4);
        }
        .option.correct {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border-color: #1e7e34;
            color: white;
        }
        .option.incorrect {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border-color: #c82333;
            color: white;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .btn-nav {
            background: linear-gradient(135deg, #3674B5, #2c5d95);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(54, 116, 181, 0.3);
        }
        .btn-nav:hover {
            background: linear-gradient(135deg, #2c5d95, #1e4a73);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(54, 116, 181, 0.4);
        }
        .btn-nav:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
        }
        .btn-finish {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s;
        }
        .btn-finish:hover {
            background: linear-gradient(135deg, #1e7e34, #155724);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .progress-bar-custom {
            height: 12px;
            background: rgba(54, 116, 181, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(54, 116, 181, 0.3);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3674B5, #2c5d95);
            transition: width 0.5s ease;
            box-shadow: 0 2px 8px rgba(54, 116, 181, 0.3);
        }
        .result-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            color: #2c5d95;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .result-modal h2 {
            color: #3674B5;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#28a745 0deg, #28a745 var(--percentage), rgba(54, 116, 181, 0.2) var(--percentage), rgba(54, 116, 181, 0.2) 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 8px 25px rgba(54, 116, 181, 0.2);
        }
        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            position: absolute;
            backdrop-filter: blur(10px);
        }
        .score-text {
            font-size: 2rem;
            font-weight: bold;
            z-index: 1;
            color: #3674B5;
        }
        .result-modal .row > div {
            background: rgba(54, 116, 181, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 5px;
            border: 1px solid rgba(54, 116, 181, 0.2);
        }
        .result-modal .row h5 {
            color: #3674B5;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .star-rating i {
            font-size: 2rem;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .star-rating i:hover,
        .star-rating i.active {
            color: #ffc107;
            transform: scale(1.2);
        }
        .star-rating i.bi-star-fill {
            color: #ffc107;
        }
        .rating-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        .rating-container {
            background: rgba(54, 116, 181, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(54, 116, 181, 0.1);
        }
        @media (max-width: 768px) {
            .quiz-container {
                margin: 20px;
                padding: 25px;
            }
            .quiz-title {
                font-size: 2rem;
            }
            .flag-image {
                width: 200px;
            }
            .quiz-info {
                flex-direction: column;
                gap: 15px;
            }
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

                <div class="container-fluid">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let startTime = null;
        let timerInterval = null;
        let timeLimit = 300; // 5 dakika
        let questionTimer = null;

        // Sayfa y√ºklendiƒüinde quiz'i y√ºkle
        document.addEventListener('DOMContentLoaded', async function() {
            // Giri≈ü kontrol√º
            if (!TokenManager.isLoggedIn()) {
                showAlert('Bu quiz\'i oynamak i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            try {
                await loadUserInfo();
                await loadQuiz();
                startTimer();
            } catch (error) {
                console.error('Quiz y√ºkleme hatasƒ±:', error);
                showAlert('Quiz y√ºklenirken bir hata olu≈ütu.', 'danger');
                setTimeout(() => {
                    window.location.href = 'quiz.html';
                }, 3000);
            }
        });

        async function loadUserInfo() {
            try {
                const user = await AuthAPI.getCurrentUser();
                document.getElementById('userInfo').textContent = `Merhaba, ${user.username}`;
            } catch (error) {
                console.error('Kullanƒ±cƒ± bilgileri y√ºklenemedi:', error);
            }
        }

        async function loadQuiz() {
            try {
                // Flag quiz verilerini al
                const flagQuizData = await FlagQuizAPI.startFlagQuiz();
                
                // Normal quiz formatƒ±na d√∂n√º≈üt√ºr
                currentQuiz = {
                    id: 'flag_quiz',
                    title: 'üè≥Ô∏è Bayrak Quiz',
                    questions: flagQuizData.questions.map((q, index) => ({
                        id: index + 1,
                        question_text: 'Bu hangi √ºlkenin bayraƒüƒ±?',
                        flag_url: q.flag_url,
                        options: q.options.map((option, optIndex) => ({
                            id: optIndex + 1,
                            option_text: option,
                            is_correct: option === q.correct_answer
                        }))
                    })),
                    time_limit: 600 // 10 dakika
                };
                
                timeLimit = currentQuiz.time_limit;
                
                // Cevap dizisini ba≈ülat
                userAnswers = new Array(currentQuiz.questions.length).fill(null);
                
                // ƒ∞lk soruyu g√∂ster
                showQuestion(0);
                updateProgress();
                
                startTime = new Date();
            } catch (error) {
                throw error;
            }
        }

        function showQuestion(index) {
            const question = currentQuiz.questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Soru ${index + 1} / ${currentQuiz.questions.length}</div>
                    <div class="question-text">${question.question_text}</div>
                    <div class="mb-3 text-center">
                        <img src="${question.flag_url}" alt="Bayrak" class="flag-image">
                    </div>
                    <div class="options">
                        ${question.options.map((option, optionIndex) => `
                            <div class="option ${userAnswers[index] === option.id ? 'selected' : ''}" 
                                 onclick="selectOption(${option.id}, ${optionIndex})">
                                <strong>${String.fromCharCode(65 + optionIndex)})</strong> ${option.option_text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateNavigation();
            updateProgress();
            
            // Her soruda 30 saniye timer ba≈ülat
            startQuestionTimer();
        }

        function startQuestionTimer() {
            let timeLeft = 30;
            
            if (questionTimer) {
                clearInterval(questionTimer);
            }
            
            questionTimer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(questionTimer);
                    // S√ºre doldu, sonraki soruya ge√ß
                    if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                        nextQuestion();
                    } else {
                        finishQuiz();
                    }
                }
            }, 1000);
        }

        function selectOption(optionId, optionIndex) {
            userAnswers[currentQuestionIndex] = optionId;
            
            // Se√ßenekleri g√ºncelle
            document.querySelectorAll('.option').forEach((option, index) => {
                option.classList.toggle('selected', index === optionIndex);
            });
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }
        
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentQuiz.questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionProgress').textContent = `Soru ${currentQuestionIndex + 1} / ${currentQuiz.questions.length}`;
        }

        function startTimer() {
            let remainingTime = timeLimit;
            
            function updateTimerDisplay() {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        async function finishQuiz() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            if (questionTimer) {
                clearInterval(questionTimer);
            }

            try {
                const endTime = new Date();
                const timeTaken = Math.floor((endTime - startTime) / 1000);
                
                // Bayrak quiz formatƒ±na d√∂n√º≈üt√ºr
                const answers = userAnswers.map((answerId, index) => {
                    const question = currentQuiz.questions[index];
                    const selectedOption = question.options.find(opt => opt.id === answerId);
                    const correctOption = question.options.find(opt => opt.is_correct);
                    
                    return {
                        question_id: index + 1,
                        selected_answer: selectedOption ? selectedOption.option_text : null,
                        correct_answer: correctOption.option_text,
                        is_correct: selectedOption ? selectedOption.is_correct : false,
                        time_taken: 30 // Her soru i√ßin sabit s√ºre
                    };
                });

                const result = await FlagQuizAPI.submitFlagQuiz(answers, timeTaken);
                
                showResult(result, timeTaken);
                
            } catch (error) {
                console.error('Quiz sonu√ßlarƒ± g√∂nderilirken hata:', error);
                showAlert('Sonu√ßlar kaydedilirken bir hata olu≈ütu!', 'danger');
            }
        }

        function showResult(result, timeTaken) {
            const percentage = (result.correct_answers / result.total_questions) * 100;
            
            // Score circle g√ºncelle
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.style.setProperty('--percentage', `${percentage * 3.6}deg`);
            
            document.getElementById('scoreText').textContent = Math.round(percentage) + '%';
            document.getElementById('totalScore').textContent = result.score;
            document.getElementById('correctAnswers').textContent = result.correct_answers;
            document.getElementById('wrongAnswers').textContent = result.total_questions - result.correct_answers;
            
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            document.getElementById('timeTaken').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Star rating event listeners
            const stars = document.querySelectorAll('.star-rating i');
            let selectedRating = 0;
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStarDisplay(selectedRating);
                });
                
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    updateStarDisplay(hoverRating);
                });
            });
            
            document.querySelector('.star-rating').addEventListener('mouseleave', function() {
                updateStarDisplay(selectedRating);
            });
            
            function updateStarDisplay(rating) {
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.className = 'bi bi-star-fill';
                        star.style.color = '#ffc107';
                    } else {
                        star.className = 'bi bi-star';
                        star.style.color = '#6c757d';
                    }
                });
            }
            
            // Modal'ƒ± g√∂ster
            const modal = new bootstrap.Modal(document.getElementById('resultModal'));
            modal.show();
