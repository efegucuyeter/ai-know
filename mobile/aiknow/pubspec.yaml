name: your_app_name
description: A new Flutter project with GoRouter and Theme Management

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.0.0  # GoRouter paketi
  flutter_svg: ^2.0.7 # SVG desteği (isteğe bağlı)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/  # Asset klasörünüz  # Özel olarak belirtilen arkaplan resmi

  # iOS için özel ayarlar (isteğe bağlı)
  module:
    androidX: true
    ios:
      bundleIdentifier: com.example.yourapp